 <!DOCTYPE html>
 <html lang="ru">
 
 <head>
     <meta charset="utf-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1">
     <link rel="stylesheet" href="fonts/geometria.css">
     <link rel="stylesheet" href="css/main.css">
     <title>keep-crypt</title>
 </head>
 
 <body>
<div class="register d-flex">
    <div class="register__box">
        <img class="logo register__logo" src="img/logo-guitar.png" alt="logo">
        <h1 class="register__title">KeepCrypt</h1>
        <p class="register__descrip">Keep your access to digital assets securily!</p>
        <form action="#" class="form register__form">
            <div class="form__item d-flex">
                <img class="form__icon" src="img/email.svg" alt="form__icon">
                <input class="form__input" type="text" placeholder="you@your.com">
            </div>
            <div class="form__item d-flex">
                <img class="form__icon" src="img/lock-2.svg" alt="form__icon">
                <input class="form__input" type="password" placeholder="password">
            </div>
            <button class="button form__button">Sign in</button>
        </form>
        <div class="register__text">or you can</div>
        <a href="#" class="button button--big register__button">Sign up</a>
    </div>
</div>

<script src="js/main.js"></script>
</body>

</html>
