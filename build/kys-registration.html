<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="fonts/geometria.css">
    <link rel="stylesheet" href="css/main.css">
    <title>keep-crypt</title>
</head>

<body>
<div class="wrapper">
<header class="header">
    <div class="container">
        <div class="header__grid d-flex">
            <div class="header__col d-flex">
                <a href="#">
                    <img src="img/logo-guitar.png" alt="logo" class="logo header__logo">
                </a>
                <nav class="menu header__menu d-flex">
                    <a href="#" class="header__link d-flex">
                        <svg class="header__icon">
                            <use xlink:href="#wallets-icon" />
                        </svg>
                        <span>Wallets</span>
                    </a>
                    <a href="#" class="header__link d-flex">
                        <svg class="header__icon">
                            <use xlink:href="#trans-icon" />
                        </svg>
                        <span>Transactions</span>
                    </a>
                </nav>
            </div>
            <div class="header__col d-flex">
                <div class="header__link header__link--dropdown d-flex">
                    <span>Jonh Doe</span>
                    <div class="dropdown header__dropdown">
                        <div class="dropdown__item">
                            <a href="#" class="dropdown__link">Account</a>
                        </div>
                        <div class="dropdown__item">
                            <a href="#" class="dropdown__link">Sign out</a>
                        </div>
                    </div>
                </div>
         <!--        <a href="#" class="header__link d-flex">
                    <svg class="header__icon">
                        <use xlink:href="#setting-icon" />
                    </svg>
                </a> -->
            </div>
        </div>
    </div>
</header>
<main class="main">
    <div class="container">
        <div class="breadcrumbs">
            <a href="#" class="breadcrumbs__item">KYS Registration</a>
        </div>
        <div class="wallets">
            <h2 class="wallets__title">You can register new wallets in few minutes after finishing with KYC</h2>
            <div class="wallets__body">
                <form action="#" class="form wallets__form">
                    <div class="form__item d-flex">
                        <label class="form__label" for="form__input">Name</label>
                        <input class="form__input" type="text" placeholder="Your name">
                    </div>
                    <div class="form__item d-flex">
                        <label class="form__label" for="form__input">ID</label>
                        <input class="form__input" type="text" placeholder="Your ID number">
                    </div>
                    <div class="form__item d-flex">
                        <label class="form__label" for="form__input">Country</label>
                        <input class="form__input" type="text" placeholder="Country of residence">
                    </div>
                    <div class="form__item d-flex">
                        <label class="form__label" for="form__input">Address</label>
                        <input class="form__input" type="text" placeholder="Your Address">
                    </div>
                    <div class="form__item d-flex">
                        <label class="form__label" for="form__input">Phone</label>
                        <input class="form__input" type="phone" placeholder="+7 Phone Number">
                    </div>
                    <div class="form__item d-flex">
                        <label class="form__label" for="form__input">Occupation</label>
                        <input class="form__input" type="text" placeholder="What is your occupation">
                    </div>
                    <div class="box-center">
                        <button class="button button--big form__button">Send</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</main>
<footer>

</footer>
</div>
